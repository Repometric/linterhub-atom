<div style="background-color: #0f82e6; color: white; padding: 5px;">
  Choose what to do with this problem:
  <button class="btn btn-xs hide-warning" linter-name="{{linter}}" rule-name="{{name}}" file-name="{{file}}" line-number="{{line}}">
    Ignore
  </button>
  <button class="btn btn-xs hide-warning" linter-name="{{linter}}" rule-name="{{name}}" file-name="{{file}}" line-number="null">
    Ignore in file
  </button>
  <button class="btn btn-xs hide-warning" linter-name="{{linter}}" rule-name="{{name}}" file-name="null" line-number="null">
    Ignore in project
  </button>
</div>
